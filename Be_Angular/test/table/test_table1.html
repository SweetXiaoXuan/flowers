<div ng-app="myApp" >
    <div ng-controller="customersCtrl">
        <script>
            var app = angular.module('myApp', []);
            app.controller('customersCtrl', function($scope, $http) {
                $http.get("http://localhost:17900/flower/flowers?flowerName")
                    .then(function (result) {
                        $scope.names = result.data.body;
                    });
            });
        </script>

        <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
            <thead>
            <tr>
                <th data-toggle="true">图片</th>
                <th>花名</th>
                <th data-hide="phone,tablet">花语</th>
                <th data-hide="phone,tablet" data-name="Date Of Birth">时间</th>
                <th data-hide="phone">状态</th>
            </tr>
            </thead>
            <tbody  ng-repeat="x in names">
            <tr >
                <td>{{x.flowerImg}}</td>
                <td><a href>{{x.flowerName}}</a></td>
                <td>{{x.flowerLanguage}}</td>
                <td data-value="78025368997">{{x.createTime}}</td>
                <td data-value="1"><span class="label bg-success" title="Active">{{x.delete}}</span></td>
            </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
            <tr>
                <td colspan="5" class="text-center">
                    <ul class="pagination"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
