<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">佣金提取申请</div>
                <form class="layui-form layui-card-body" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">提取金额</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input price">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">提取方式</label>
                    <div class="layui-input-block">
                      <select name="city" lay-verify="required" class="extract">
                        <option value=""></option>
                        <option value="0">支付宝</option>
                        <option value="1">微信</option>
                        <option value="2">银联</option>
                      </select>
                    </div>
                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">提取账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input account">
                        </div>
                    </div>
                  <div class="layui-form-item" style="display: none">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                      <!--<input type="radio" class="arrival" name="arrival" value="0" title="快速到账">-->
                      <input type="radio" class="arrival" name="arrival" value="1" title="正常到账" checked>
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                      <textarea name="desc" placeholder="请输入内容" class="layui-textarea remarks"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo" onclick="btnWithdraw()">提交申请</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="../assets/jquery-1.7.1.min.js"></script>
    <script src="../js/withdraw.js"></script>
    <script src="../assets/layui/layui.all.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
    </script>
</body>
</html>
