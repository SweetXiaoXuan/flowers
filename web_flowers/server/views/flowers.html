<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <script src="../assets/laydate/laydate.js"></script>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">鲜花</a>
                  <a><cite>鲜花列表</cite></a>
                </span>
                <h2 class="title">鲜花列表</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">花名:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input" id="username">
                                </div>
                                <div class="layui-form-mid">季节:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="status" id="status">
                                        <option value=""></option>
                                        <option value="0">春</option>
                                        <option value="1">夏</option>
                                        <option value="2">秋</option>
                                        <option value="3">冬</option>
                                    </select>
                                </div>
                                <div class="layui-form-mid">颜色:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="status" id="status">
                                        <option value=""></option>
                                        <option value="0">红</option>
                                        <option value="1">橙</option>
                                        <option value="2">黄</option>
                                        <option value="3">绿</option>
                                        <option value="4">蓝</option>
                                        <option value="5">靛</option>
                                        <option value="6">紫</option>
                                    </select>
                                </div>
                                <div class="layui-form-mid">开始时间:</div>
                                <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input" id="start" placeholder="yyyy-MM-dd">
                                </div>
                                <div class="layui-form-mid">结束时间:</div>
                                <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" autocomplete="off" class="layui-input" id="end" placeholder="yyyy-MM-dd">
                                </div>
                                <button class="layui-btn layui-btn-blue query">查询</button>
                                <button type="reset" class="layui-btn layui-btn-primary" onclick="nameClean()">重置</button>
                            </div>
                        </div>
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui/layui.all.js"></script>
    <script src="../assets/jquery-1.7.1.min.js"></script>
    <script>
        laydate.render({
            elem: '#start'
            ,showBottom: false
            });
        laydate.render({
            elem: '#end'
            ,showBottom: false
            });

        function nameClean() {
            $('#username').val('');
            $('#mobile').val('');
        }

        var datagrid;
        layui.use('table', function() {
            var element = layui.element;
            var table = layui.table;
            var form = layui.form;
            datagrid = table.render({
                elem: '#demo'
                ,where:
                    {
                        flowerName : ''
                    }
                , url: 'http://localhost:17900/flower/flowers'
                ,parseData: function(res){
                    return {
                        "code": res.code,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.body
                    };
                }
                ,dataType:"json"
                , cols: [[
                    {field: 'id', title: 'ID', width: 80, sort: true}
                    , {field: 'flowerName', title: '花名', width: 200}
                    , {field: 'flowerLanguage', title: '花语', width: 200}
                    , {field: 'remarks', title: '备注', minWidth: 200}
                    , {field: 'createTime', title: '添加时间', minWidth: 200}
                    , {field: 'delete', title: '删除状态', minWidth: 200}
                ]]
                ,done: function(res){
                    console.info(res)
                    var status = res.code;
                    if(status === '10000') {
                        parent.location.href ="../../login.html";
                    }
                    $("[data-field='remarks']").children().each(function () {
                        if ($(this).text() === null || $(this).text() === '') {
                            $(this).text("无")
                        }
                    })
                }
                , skin: 'line' //表格风格
                ,loading:true
                ,even: true
                , page: true //是否显示分页
                ,limits: [5, 7, 10]
                ,limit: 5 //每页默认显示的数量
            });
        });


        $(".query").on("click",function()
        {
            //刷新表格
            datagrid.reload(
                {
                    where:
                        {
                            rsid: localStorage.getItem("rsid"),
                            username: $("#username").val(),
                            mobile: $("#mobile").val()
                        }
                });
        });
    </script>
</body>
</html>
