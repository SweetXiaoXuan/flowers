<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui/css/layui.css"  media="all">
</head>
<body>
<iframe name="formSubmit" style="display:none;" ></iframe>

<form class="layui-form" action=""  target="formSubmit">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline" style="margin-left: 27%; margin-right: 25%; margin-top: 3%;">
                <select name="statusSelect" id="statusSelect">
                    <option value=""></option>
                    <option value="0">待审核</option>
                    <option value="1">已提取</option>
                    <option value="2">未通过</option>
                </select>
            </div>
            <div class="layui-form-item" style="margin-left: 38%; margin-top: 36%;">
                <div class="layui-input-block">
                    <!--<button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>-->
                    <!--<button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>-->
                    <button class="layui-btn layui-btn-blue" onclick="updateStatus()">确认</button>

                </div>
            </div>
        </div>
    </div>
</form>

<script src="../assets/layui/layui.js" charset="utf-8"></script>
<script src="../assets/jquery-1.7.1.min.js" charset="utf-8"></script>
<script>

    layui.use(['form'], function(){
    });

    function updateStatus() {
        var data = JSON.parse(sessionStorage.allmessage);
        $.ajax({
            url: "http://localhost:8119/merchant/updateWithdraw",
            // url: "http://47.98.40.106:8119/merchant/updateWithdraw",
            data: {
                "rsid": localStorage.getItem("rsid"),
                "id": data.id,
                "status": $('#statusSelect').val()
            },
            type: 'post',
            dataType: 'json',
            timeout: 1000,
            success: function (data, status) {
                if(data.status === '10000') {
                    parent.location.href ="../../login.html";
                } else if(data.status === '1') {
                    layer.msg(data.msg);
                }
                layer.msg(data.msg);
                var index = parent.layer.getFrameIndex(window.name);
                parent.location.reload();
                parent.layer.close(index);

            },
            fail: function (err, status) {
                layer.alert(data.msg);
            }
        });
    }
</script>

</body>
</html>
