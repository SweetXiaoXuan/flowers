<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">编辑商户</div>
            <iframe name="formSubmit" style="display:none;" ></iframe>
            <form class="layui-form layui-card-body" action="" target="formSubmit">
                <div class="layui-form-item">
                    <label class="layui-form-label">商户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入商户名" autocomplete="off" class="layui-input merchantName">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="title" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input repeatPassword">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商户地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入商户地址" autocomplete="off" class="layui-input address">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">老板姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入老板姓名" autocomplete="off" class="layui-input bossName">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input idnumber">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input telephone">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">银行卡号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入银行卡号" autocomplete="off" class="layui-input bankNumber">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">佣金比例</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入佣金比例，例：0.01就是1%" autocomplete="off" class="layui-input commissionRate">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照</label>
                    <div class="layui-input-block businessLicenseImg">
                        <button type="button" class="layui-btn" id="businessLicense" style="display: none">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <!--<input type="text" name="title" required  lay-verify="required" placeholder="请输入营业执照" autocomplete="off" class="layui-input businessLicense">-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照批号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入营业执照批号" autocomplete="off" class="layui-input businessLicenseNumber">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限</label>
                    <div class="layui-input-block">
                        <select name="level" lay-verify="required" class="level">
                            <option value="0">管理员</option>
                            <option value="1">普通商户</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否锁定</label>
                    <div class="layui-input-block">
                        <select name="level" lay-verify="required" class=delete">
                            <option value="0">解锁</option>
                            <option value="1">锁定</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">添加时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input insertTime" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">二维码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input qccode" readonly>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea subtopic"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-blue"  lay-filter="formDemo" onclick="updateInfo()">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/jquery-1.7.1.min.js"></script>
<script src="../assets/layui/layui.all.js"></script>
<script src="../js/upload.js"></script>
<script>
    var dataSource;
    var id = getParams().id;
    $(document).ready(function() {
        // var id = GetQueryString("id");
        $.ajax({
            url: "http://localhost:8119/merchant/getmerchant",
            // url: "http://47.98.40.106:8119/merchant/merchant",
            data: {
                "rsid": localStorage.getItem("rsid"),
                "id": id
            },
            type: 'get',
            dataType: 'json',
            timeout: 1000,
            success: function (data, status) {
                if(data.status === '10000') {
                    parent.location.href ="../../login.html";
                } else if(data.status === '1') {
                    layer.msg(data.msg);
                } else {
                    dataSource = data.body;
                    $('.merchantName').val(dataSource.merchantName);
                    $('.password').val(dataSource.password);
                    $('.businessLicenseImg').html(" <img src='" + dataSource.businessLicense + "' height='100' width='100' id='businessLicensePath'/>");
                    $('.businessLicenseNumber').val(dataSource.businessLicenseNumber);
                    $('.address').val(dataSource.address);
                    $('.bossName').val(dataSource.bossName);
                    $('.idnumber').val(dataSource.idnumber);
                    $('.telephone').val(dataSource.telephone);
                    $('.bankNumber').val(dataSource.bankNumber);
                    $('.commissionRate').val(dataSource.commissionRate);
                    $('.subtopic').val(dataSource.subtopic);
                    $('.insertTime').val(dataSource.insertTime);
                    var qccode = dataSource.qccode;
                    if (isEmpty(qccode)) {
                        $('.qccode').val('无');
                    } else {
                        $('.qccode').val(qccode);
                    }
                    $(".level option[value='" + dataSource.level + "']").attr('selected', true);
                    $(".delete option[value='" + dataSource.delete + "']").attr('selected', true);
                }
            },
            fail: function (err, status) {
                layer.alert(data.msg);
            }
        });
    });

    function updateInfo() {
        var updateInfo = {
            "rsid": localStorage.getItem("rsid"),
            "id": id,
            "type": "update",
            "merchantName": $('.merchantName').val(),
            "password": $('.password').val(),
            "businessLicense": $("#businessLicensePath")[0].src,
            "businessLicenseNumber": $('.businessLicenseNumber').val(),
            "address": $('.address').val(),
            "bossName": $('.bossName').val(),
            "idnumber": $('.idnumber').val(),
            "telephone": $('.telephone').val(),
            "bankNumber": $('.bankNumber').val(),
            "level": $('.level').val(),
            "qccode": $('.qccode').val(),
            "insertTime": $('.insertTime').val(),
            "delete": $('.delete').val(),
            "commissionRate": $('.commissionRate').val(),
            "subtopic": $('.subtopic').val()
        };
        $.ajax({
            url: "http://localhost:8119/merchant/merchant",
            // url: "http://47.98.40.106:8119/merchant/merchant",
            data: updateInfo,
            type: 'post',
            dataType: 'json',
            timeout: 1000,
            success: function (data, status) {
                if(data.status === '10000') {
                    parent.location.href ="../../login.html";
                } else if(data.status === '1') {
                    layer.msg(data.msg);
                }
                layer.msg(data.msg);
                sessionStorage.clear();
                window.history.go(-1);
            },
            fail: function (err, status) {
                layer.alert(data.msg);
            }
        });
    }

    function getParams(url) {
        var theRequest = new Object();
        if (!url)
            url = location.href;
        if (url.indexOf("?") !== -1)
        {
            var str = url.substr(url.indexOf("?") + 1) + "&";
            var strs = str.split("&");
            for (var i = 0; i < strs.length - 1; i++)
            {
                var key = strs[i].substring(0, strs[i].indexOf("="));
                var val = strs[i].substring(strs[i].indexOf("=") + 1);
                theRequest[key] = val;
            }
        }
        return theRequest;
    }

    function isEmpty(obj) {
        if (obj == null || "" === obj || "undefined" === (obj) || "null" === (obj)) return true;
        return false;
    }
</script>

</body>
</html>
