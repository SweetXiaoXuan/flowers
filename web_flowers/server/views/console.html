<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../assets/laydate/laydate.js"></script>
    <script src="../js/console.js"></script>
    <style type="text/css" >
        td[data-field='status'] .layui-table-cell{
            overflow: visible;
        }
        .layui-table-body{
            overflow: visible;
        }
        .layui-table-box,.layui-table-view{
            overflow: visible;
        }

    </style>
    <link rel="icon" href="/favicon.ico">
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span  style="font-size: 18px;">总用户数</span>
                            </div>
                            <div class="total userAll" style="height: 100px; margin-top: 20px">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span style="font-size: 18px;">鲜花资料日添加量</span>
                            </div>
                            <div class="total todayFlower" style="height: 100px; margin-top: 20px">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span style="font-size: 18px;">鲜花资料总数</span>
                            </div>
                            <div class="total flowerAll" style="height: 100px; margin-top: 20px">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui/layui.all.js"></script>
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">操作:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="type" id="type">
                                    <option value=""></option>
                                    <option value="1">新增</option>
                                    <option value="2">查询</option>
                                    <option value="3">修改</option>
                                    <option value="4">删除</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue query">查询</button>
                            <button class="layui-btn layui-btn-primary" onclick="nameClean()">重置</button>
                        </div>
                    </div>
                    <table id="demo" lay-filter="demoEvent"> </table>
                    <script type="text/html" id="barDemo">
                        <button class="layui-btn layui-btn-xs withdrawUpdate" id="withdrawUpdate" lay-event="edit" >编辑</button>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui/layui.all.js"></script>
<script>
    function nameClean() {
        $('#type').val('');
    }

    var level = localStorage.getItem("level");

    laydate.render({
        elem: '#start'
        ,showBottom: false
    });
    laydate.render({
        elem: '#end'
        ,showBottom: false
    });
    var datagrid;
    layui.use('table', function() {
        var table = layui.table;
        datagrid = {
            elem: '#demo'
            , where: {
                // "rsid": localStorage.getItem("rsid")
                "type": ''
            }
            , url: 'http://localhost:17900/user/logs'
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.body
                };
            }
            , method:'post'
            , dataType: "json"
            , cols: [[
                {field: 'id', title: 'ID', sort: true}
                , {field: 'uid', title: '用户 id'}
                , {field: 'description', title: '说明'}
                , {field: 'createTime', title: '创建时间'}
                , {field: 'type', title: ' 操作'}
                , {field: 'delete', title: '删除状态'}
            ]]
            , done: function (res) {
                var status = res.code;
                if (status === 10000) {
                    parent.location.href = "../login.html";
                }
                $("[data-field='delete']").children().each(function () {
                    if ($(this).text() === '0') {
                        $(this).text("未删")
                    } else if ($(this).text() === '1') {
                        $(this).text("已删")
                    }
                })
                $("[data-field='type']").children().each(function () {
                    if ($(this).text() === '1') {
                        $(this).text("新增")
                    } else if ($(this).text() === '2') {
                        $(this).text("查询")
                    } else if ($(this).text() === '3') {
                        $(this).text("修改")
                    } else if ($(this).text() === '4') {
                        $(this).text("删除")
                    }
                })
            }
            , skin: 'line'
            , even: true
            , loading: true
            , page: true
            , limits: [5, 7, 10]
            , limit: 5
        };
        if (level == '0') {
            datagrid.cols[0].push({field:'', fixed: 'right', title: '操作', toolbar: '#barDemo'});
        }

        datagrid = table.render(datagrid);

        table.on('tool(demoEvent)', function(obj){
            var data = obj.data;
            sessionStorage.allmessage = JSON.stringify(data);
            var layEvent = obj.event;
            if(layEvent === 'edit'){
                var index = layer.open({
                    type: 2,
                    title: '修改提现申请状态',
                    closeBtn: 1,
                    area: ['300px', '260px'],
                    shadeClose: true,
                    // btn: ['确认'],
                    skin: 'demo layui-layer-rim',
                    content: "update_withdraw.html",
                });
            }
        });
    });

    $(".query").on("click",function() {
        datagrid.reload({
            where:{
                // rsid: localStorage.getItem("rsid"),
                type: $("#type").val()
            }
        });
    });
</script>
</body>
</html>
