<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户订单列表</cite></a>
                </span>
                <h2 class="title">用户订单列表</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">用户名:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input" id="username">
                                </div>
                                <div class="layui-form-mid">手机号:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input" id="mobile">
                                </div>
                                <button class="layui-btn layui-btn-blue query">查询</button>
                                <button type="reset" class="layui-btn layui-btn-primary" onclick="nameClean()">重置</button>
                            </div>
                        </div>
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui/layui.all.js"></script>
    <script src="../assets/jquery-1.7.1.min.js"></script>
    <script>

        function nameClean() {
            $('#username').val('');
            $('#mobile').val('');
        }

        var datagrid;
        layui.use('table', function() {
            var element = layui.element;
            var table = layui.table;
            var form = layui.form;
            datagrid = table.render({
                elem: '#demo'
                ,where:
                    {
                        rsid: localStorage.getItem("rsid"),
                        username : $("#username").val()
                    }
                , url: 'http://localhost:8119/merchant/userListForMerchant'
                // , url: 'http://47.98.40.106:8119/merchant/userListForMerchant'
                ,parseData: function(res){
                    return {
                        "code": res.status,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.body.item
                    };
                }

                ,dataType:"json"
                , cols: [[
                    {field: 'uid', title: 'ID', width: 80, sort: true}
                    , {field: 'username', title: '用户名', width: 200}
                    , {field: 'mobile', title: '手机号', width: 200}
                    , {field: 'orderPrice', title: '合同金额', minWidth: 200}
                    , {field: 'actualPrice', title: '已付租金', minWidth: 200}
                    , {field: 'merchantName', title: '商户名', minWidth: 200}
                ]]
                ,done: function(res){
                    console.info(res)
                    var status = res.code;
                    if(status === '10000') {
                        parent.location.href ="../../login.html";
                    }
                }
                , skin: 'line' //表格风格
                ,loading:true
                ,even: true
                , page: true //是否显示分页
                ,limits: [5, 7, 10]
                ,limit: 5 //每页默认显示的数量
            });
        });


        $(".query").on("click",function()
        {
            //刷新表格
            datagrid.reload(
                {
                    where:
                        {
                            rsid: localStorage.getItem("rsid"),
                            username: $("#username").val(),
                            mobile: $("#mobile").val()
                        }
                });
        });
    </script>
</body>
</html>
