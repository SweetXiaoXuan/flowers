<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户列表</cite></a>
                </span>
            <h2 class="title">用户列表</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">用户名:</div>
                            <div class="layui-input-inline" style="width: 200px;">
                                <input type="text" autocomplete="off" class="layui-input" id="username">
                            </div>
                            <div class="layui-form-mid">手机号:</div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <input type="text" autocomplete="off" class="layui-input" id="phone">
                            </div>
                            <div class="layui-form-mid">用户等级:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="level" id="level">
                                    <option value=""></option>
                                    <option value="0">超级管理员</option>
                                    <option value="1">普通用户</option>
                                </select>
                            </div>
                            <div class="layui-form-mid">账号状态:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="status" id="status">
                                    <option value=""></option>
                                    <option value="0">正常</option>
                                    <option value="1">锁定</option>
                                    <option value="2">异常</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue query">查询</button>
                            <button type="reset" class="layui-btn layui-btn-primary" onclick="nameClean()">重置</button>
                        </div>
                    </div>
                    <table id="demo" lay-filter="demoEvent"></table>
                    <script type="text/html" id="barDemo">
                        <button class="layui-btn layui-btn-xs withdrawUpdate" id="withdrawUpdate" lay-event="edit" >查看</button>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/layui/layui.all.js"></script>
<script src="assets/jquery-1.7.1.min.js"></script>
<script>

    function nameClean() {
        $('#username').val('');
        $('#mobile').val('');
    }

    var datagrid;
    layui.use('table', function() {
        var table = layui.table;
        datagrid = table.render({
            elem: '#demo'
            ,where:
                {
                    username : '',
                    phone : '',
                    status : '',
                    level : ''
                }
            , url: 'http://localhost:17900/user/userList'
            ,parseData: function(res){
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.body
                };
            }
            ,dataType:"json"
            , cols: [[
                {field: 'id', title: 'ID',  sort: true}
                , {field: 'username', title: '用户名'}
                , {field: 'phone', title: '手机号'}
                , {field: 'email', title: '邮箱'}
                , {field: 'remarks', title: '备注'}
                , {field: 'status', title: '状态'}
                , {field: 'createTime', title: '创建时间'}
                , {field: 'level', title: '等级'}
                , {field:'', fixed: 'right', title: '操作', toolbar: '#barDemo'}
            ]]
            ,done: function(res){
                var status = res.code;
                if(status === 10000) {
                    parent.location.href ="../../login.html";
                }
                $("[data-field='remarks']").children().each(function () {
                    if ($(this).text() === null || $(this).text() === '') {
                        $(this).text("无")
                    }
                })
                $("[data-field='level']").children().each(function () {
                    if ($(this).text() === '0') {
                        $(this).text("超级管理员")
                    } else if ($(this).text() === '1') {
                        $(this).text("普通用户")
                    }
                })
                $("[data-field='status']").children().each(function () {
                    if ($(this).text() === '0') {
                        $(this).text("正常")
                    } else if ($(this).text() === '1') {
                        $(this).text("锁定")
                    } else if ($(this).text() === '2') {
                        $(this).text("异常")
                    }
                })
            }
            , method: 'post'
            , skin: 'line' //表格风格
            ,loading:true
            ,even: true
            , page: true //是否显示分页
            ,limits: [5, 7, 10]
            ,limit: 5 //每页默认显示的数量
        });

        table.on('tool(demoEvent)', function(obj){
            data = obj.data;
            sessionStorage.allmessage = JSON.stringify(data);
            var layEvent = obj.event;
            if(layEvent === 'edit') {
                var index = layer.open({
                    type: 2,
                    title: '查询用户信息',
                    closeBtn: 1,
                    area: ['550px', '500px'],
                    shadeClose: true,
                    skin: 'demo layui-layer-rim',
                    content: 'user_info.html'
                });
            }
        });
    });


    $(".query").on("click",function()
    {
        //刷新表格
        datagrid.reload(
            {
                where:
                    {
                        // rsid: localStorage.getItem("rsid"),
                        username: $("#username").val(),
                        phone : $("#phone").val(),
                        level : $("#level").val(),
                        status : $("#status").val()
                    }
            });
    });
</script>
</body>
</html>
